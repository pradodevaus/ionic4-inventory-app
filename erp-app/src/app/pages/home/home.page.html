<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SyncERP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-icon slot="start" name="logo-nodejs"></ion-icon>
      <ion-label>Pok√©mon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Default Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="fixed">Fixed</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Floating</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Stacked</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end" checked></ion-toggle>
    </ion-item>
    
    <ion-item>
      <ion-checkbox slot="start" checked></ion-checkbox>
      <ion-label>Checkbox</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Item
      </ion-label>
    </ion-item>
    
    <ion-item detail>
        <ion-label>
          Standard Item with Detail Arrow
        </ion-label>
      </ion-item>
      
      <ion-item detail (click)="buttonClick()">
        <ion-label>
          Button Item with Detail Arrow
        </ion-label>
      </ion-item>
      
      <ion-item detail="false" href="https://www.ionicframework.com">
        <ion-label>
          Anchor Item with no Detail Arrow
        </ion-label>
      </ion-item>
  </ion-list>

  
</ion-content>
