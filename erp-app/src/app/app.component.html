<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let menu of menus">
            <ion-item lines="full" [routerDirection]="'root'" [routerLink]="[menu.url]">
              <ion-icon [color]="menu.color" slot="start" [name]="menu.icon"></ion-icon>
              <ion-label [color]="menu.color">
                {{menu.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <!-- <ion-list> -->
            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" [routerDirection]="'root'" [routerLink]="['/logout']">
                <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
                <ion-label color="danger">
                  Logout
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          <!-- </ion-list> -->
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
